apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: 'wordpress'
  namespace: wordpress
---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: docker-build
  namespace: wordpress
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'wordpress:latest'
  strategy:
    type: Docker
    dockerStrategy:
  source:
    type: Git
    ref: "master"
    git:
      uri: 'https://github.com/mehdi-wsc/apalia-Wp.git'
  triggers:
    - type: GitHub
      github:
        secret: mysecret